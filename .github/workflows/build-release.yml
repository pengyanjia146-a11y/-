name: Build Release APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Dependencies
        run: npm install

      - name: Build Web Assets
        # ğŸŸ¢ ç¡®ä¿å…ˆç”Ÿæˆé™æ€æ–‡ä»¶ç›®å½•
        run: npm run build

      - name: Setup Capacitor
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          # å¦‚æœæ²¡æœ‰ android ç›®å½•åˆ™æ·»åŠ 
          if [ ! -d "android" ]; then
            npx cap add android
          fi
          # ğŸŸ¢ å…³é”®ï¼šå¼ºåˆ¶å°† dist èµ„æºæ‹·è´è¿›å®‰å“å·¥ç¨‹
          npx cap copy android
          npx cap sync android

      - name: Decode Keystore (Optional)
        if: env.KEYSTORE_BASE64 != ''
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/release.keystore
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/keystore.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/keystore.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/keystore.properties
          echo "storeFile=release.keystore" >> android/keystore.properties

      - name: Build Android Release
        run: |
          cd android
          chmod +x gradlew
          # å³ä½¿ç­¾åå¤±è´¥ï¼Œä¹Ÿè¦å°è¯•ç”Ÿæˆ Release APK
          ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: UniStream-Release-Package
          # ğŸŸ¢ å¯¼å‡ºæ‰€æœ‰ç”Ÿæˆçš„ APKï¼Œæ–¹ä¾¿æ’æŸ¥æ˜¯å“ªä¸ªåŒ…èƒ½ç”¨
          path: android/app/build/outputs/apk/release/*.apk
