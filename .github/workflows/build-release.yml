name: Build Release APK

on:
  workflow_dispatch: # æ‰‹åŠ¨è§¦å‘

jobs:
  build:
    runs-on: ubuntu-latest
    # ðŸŸ¢ å…³é”®ä¿®æ”¹ 1: åœ¨è¿™é‡ŒæŠŠå¯†é’¥â€œæ˜ å°„â€æˆçŽ¯å¢ƒå˜é‡
    # è¿™æ ·æ•´ä¸ªæµç¨‹éƒ½èƒ½é€šè¿‡ env.KEYSTORE_BASE64 è®¿é—®å®ƒï¼Œé¿å…æŠ¥é”™
    env:
      KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Dependencies
        run: npm install

      - name: Build Web Assets
        run: npx vite build

      - name: Setup Capacitor
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npx cap sync android

      - name: Decode Keystore
        # ðŸŸ¢ å…³é”®ä¿®æ”¹ 2: è¿™é‡Œæ£€æŸ¥çš„æ˜¯çŽ¯å¢ƒå˜é‡ envï¼Œè€Œä¸æ˜¯ secrets
        # è¿™ä¹Ÿæ˜¯ä¿®å¤ "Unrecognized named-value" çš„å”¯ä¸€å®˜æ–¹æŽ¨èè§£æ³•
        if: env.KEYSTORE_BASE64 != ''
        run: |
          # æ³¨æ„ï¼šrun å‘½ä»¤é‡Œä¾ç„¶å¯ä»¥ç”¨ secretsï¼Œè¿™æ˜¯å®Œå…¨æ­£å¸¸çš„
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/release.keystore
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/keystore.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/keystore.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/keystore.properties
          echo "storeFile=release.keystore" >> android/keystore.properties

      - name: Build Release APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/*.apk
