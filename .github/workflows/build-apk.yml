name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # 允许你在 Actions 页面手动点击按钮触发

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # 1. 拉取代码
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. 配置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. 配置 Java 17 环境 (安卓编译必须)
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 4. 安装项目依赖
      - name: Install Dependencies
        run: npm install

      # 5. 构建网页 (关键：使用 npx vite build 跳过 tsc 类型检查)
      - name: Build Web Project (Force)
        run: npx vite build

      # 6. 初始化 Capacitor 安卓环境 (自动容错)
      - name: Setup Capacitor & Android
        run: |
          # 安装核心工具
          npm install @capacitor/core @capacitor/cli @capacitor/android
          
          # 如果没初始化过，执行初始化
          if [ ! -f "capacitor.config.ts" ] && [ ! -f "capacitor.config.json" ]; then
            npx cap init "UniStream" "com.unistream.music" --web-dir dist
          fi

          # 如果没有安卓目录，添加安卓平台
          if [ ! -d "android" ]; then
            npx cap add android
          fi

          # 同步代码到安卓层
          npx cap sync android

      # 7. 使用 Gradle 打包 APK
      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      # 8. 上传生成的 APK 到 GitHub Actions 页面
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
