name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # 允许你手动点击按钮触发构建

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # 1. 拉取代码
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. 配置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. 配置 Java 17 环境 (安卓编译必需)
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 4. 安装依赖
      - name: Install Dependencies
        run: npm install

      # 5. 构建网页 (关键修改：使用 npx vite build)
      # 这会跳过 TypeScript 的严格类型检查，解决 Exit Code 2 报错
      - name: Build Web Project (Force)
        run: npx vite build

      # 6. 初始化并配置安卓环境 (全自动容错处理)
      - name: Setup Capacitor & Android
        run: |
          # 确保安装 Capacitor 核心库
          npm install @capacitor/core @capacitor/cli @capacitor/android

          # 自动检测是否需要初始化
          if [ ! -f "capacitor.config.ts" ] && [ ! -f "capacitor.config.json" ]; then
            npx cap init "MyMusicApp" "com.pengyanjia.music" --web-dir dist
          fi

          # 自动检测是否需要添加安卓平台
          if [ ! -d "android" ]; then
            npx cap add android
          fi

          # 同步构建好的网页到安卓目录
          npx cap sync android

      # 7. 编译 APK
      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      # 8. 上传产物
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
